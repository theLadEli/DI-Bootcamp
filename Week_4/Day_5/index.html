<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colouring Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <section id="sidebar">
        <form>

            <input type="reset" value="Reset">

            <div class="grid-container">
                <div class="grid-item"><input type="button" value="red"></div>
                <div class="grid-item"><input type="button" value="tomato"></div>
                <div class="grid-item"><input type="button" value="darkorange"></div>
                <div class="grid-item"><input type="button" value="yellow"></div>
                <div class="grid-item"><input type="button" value="yellowgreen"></div>
                <div class="grid-item"><input type="button" value="springgreen"></div>
                <div class="grid-item"><input type="button" value="green"></div>
                <div class="grid-item"><input type="button" value="darkturquoise"></div>
                <div class="grid-item"><input type="button" value="aqua"></div>
                <div class="grid-item"><input type="button" value="deepskyblue"></div>
                <div class="grid-item"><input type="button" value="blue"></div>
                <div class="grid-item"><input type="button" value="mediumblue"></div>
                <div class="grid-item"><input type="button" value="navy"></div>
                <div class="grid-item"><input type="button" value="indigo"></div>
                <div class="grid-item"><input type="button" value="purple"></div>
                <div class="grid-item"><input type="button" value="violet"></div>
                <div class="grid-item"><input type="button" value="pink"></div>
                <div class="grid-item"><input type="button" value="lightgray"></div>
                <div class="grid-item"><input type="button" value="grey"></div>
                <div class="grid-item gi-black"><input type="button" value="black"></div>
                <div class="grid-item"><input type="button" value="white"></div>
            </div>

        </form>
    </section>

    <section id="color-section">
        <div id="squares">

        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
